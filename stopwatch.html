<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            background-color: rgb(249, 232, 241);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        button {
            border: 2px solid rgb(244, 232, 245);
            padding: 10px 20px; 
            margin: 20px auto; 
            cursor: pointer; 
            border-radius: 5px;
            display: block;
            border-color: rgb(150, 130, 200);
        }
        #stopwatch {
            text-align: center;
            margin: auto;
            font-size: 24px;
            color: #333;
            background-color: rgb(183, 173, 215);
            padding: 10px;
            border: 2px solid rgb(150, 130, 200);
            border-radius: 10px;
        }
    </style>
    <title>Stopwatch</title>
</head>
<body>
    <h2 style="text-align: center;"><a href="index.html" style="color: darkblue;">Return to Menu</a></h2>
    <h1 style="text-align: center; color:darkslateblue;">Stopwatch that counts time in multiples of 3</h1>
    <div id="stopwatch">
        Time elapsed: 0 seconds
    </div>

    <script>
        let interval = null;
        let started = false;
        let paused = false;
        let startTime = 0;
        let elapsedSeconds = 0;

        const display = document.getElementById('stopwatch');

        const startButton = document.createElement('button');
        startButton.textContent = 'Start Stopwatch';
        startButton.style.backgroundColor = 'turquoise';
        startButton.style.color = 'navy';
        document.body.appendChild(startButton);

        function clearTimer() {
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
        }

        function startStopwatch() {
            if (started) return;

            started = true;

            if (!paused) {
                elapsedSeconds = 0;
            }

            paused = false;
            startTime = Date.now() - (elapsedSeconds / 3) * 1000;

            clearTimer();

            interval = setInterval(() => {
                elapsedSeconds = Math.floor((Date.now() - startTime) / 1000) * 3;

                if (elapsedSeconds >= 30) {
                    elapsedSeconds = 30;
                    display.textContent = 'Stopwatch stopped at 30 seconds';
                    clearTimer();
                    started = false;
                    paused = false;
                    return;
                }

                display.textContent = `Time elapsed: ${elapsedSeconds} seconds`;
            }, 1000);
        }

        startButton.addEventListener('click', startStopwatch);

        const stopButton = document.createElement('button');
        stopButton.textContent = 'Stop Stopwatch';
        stopButton.style.backgroundColor = 'salmon';
        stopButton.style.color = 'white';
        document.body.appendChild(stopButton);

        function stopStopwatch() {
            
            paused = true;
            started = false;
            clearTimer();
            display.textContent = `Time elapsed: ${elapsedSeconds} seconds`;
        }

        stopButton.addEventListener('click', stopStopwatch);

        const resetButton = document.createElement('button');
        resetButton.textContent = 'Reset Stopwatch';
        resetButton.style.backgroundColor = 'steelblue';
        resetButton.style.color = 'white';
        document.body.appendChild(resetButton);

        function resetStopwatch() {
            clearTimer();
            if(!paused){
                started = false;
            paused = false;
            elapsedSeconds = 0;
            display.textContent = 'Time elapsed: 0 seconds';
            startStopwatch();

            }
            else{started = false;
            paused = false;
            startTime = 0;
            interval=null;
            elapsedSeconds = 0;
            display.textContent = 'Time elapsed: 0 seconds';}
            

            
        }

        resetButton.addEventListener('click', resetStopwatch);
    </script>
</body>
</html>
