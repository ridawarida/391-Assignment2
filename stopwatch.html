<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            background-color:rgb(249, 232, 241);
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          
        }
        button {
            border: 2px solid rgb(244, 232, 245);
            padding: 10px 20px; 
            margin: 20px auto; 
            cursor: pointer; 
            border-radius: 5px;
            display: block;
            border-color: rgb(150, 130, 200);
        }
        #stopwatch {
            text-align: center;
            margin:auto;
            font-size: 24px;
            color: #333;
            background-color: rgb(183, 173, 215);
            padding: 10px;
            border: 2px solid rgb(150, 130, 200);
            border-radius: 10px;
        }
    </style>
    <title>Stopwatch</title>
</head>
<body>
    <h2 style="text-align: center;"><a href="index.html" style="color: darkblue;">Return to Menu</a></h2>
    <h1 style="text-align: center; color:darkslateblue;">Stopwatch that counts time in multiples of 3 </h1>
    <div id="stopwatch">
        Time elapsed: 0 seconds
    </div>

    <script>
        let interval = null;
        let autoStopTimeout = null;
        
        const startButton = document.createElement('button');
        startButton.textContent = 'Start Stopwatch';
        startButton.style.backgroundColor = 'turquoise';
        startButton.style.color = 'navy';
        document.body.appendChild(startButton);

        function clearAllTimers() { if (interval) {
                clearInterval(interval);
                interval = null;
            }
            
            if (autoStopTimeout) {
                clearTimeout(autoStopTimeout);
                autoStopTimeout = null;
            }
        }

        function startStopwatch() {
            clearAllTimers();
            
            const startTime = Date.now();
            
            document.getElementById('stopwatch').textContent = 'Time elapsed: 0 seconds';
            
            interval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000) * 3;
                document.getElementById('stopwatch').textContent = `Time elapsed: ${elapsedTime} seconds`;
            }, 1000);

            autoStopTimeout = setTimeout(() => {
                clearInterval(interval);
                interval = null;
                document.getElementById('stopwatch').textContent = 'Stopwatch stopped at 30 seconds';
                autoStopTimeout = null;
            }, 10000);
        }
        
        startButton.addEventListener('click', startStopwatch);

        const stopButton = document.createElement('button');
        stopButton.textContent = 'Stop Stopwatch';
        stopButton.style.backgroundColor = 'salmon';
        stopButton.style.color = 'white';
        document.body.appendChild(stopButton);

        function stopStopwatch() {
            clearAllTimers();
            document.getElementById('stopwatch').textContent = 'Stopwatch stopped';
        }

        stopButton.addEventListener('click', stopStopwatch);

        const resetButton = document.createElement('button');
        resetButton.textContent = 'Reset Stopwatch';
        resetButton.style.backgroundColor = 'steelblue';
        resetButton.style.color = 'white';
        document.body.appendChild(resetButton);

        function resetStopwatch() {
            clearAllTimers();
            document.getElementById('stopwatch').textContent = 'Time elapsed: 0 seconds';
        }
        
        resetButton.addEventListener('click', resetStopwatch);

    </script>
    
</body>

</html>
